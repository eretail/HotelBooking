<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/guru.css"
          th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                     <a class="navbar-brand" href="#" th:href="@{/}">Home</a>			
                     <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/events}">Events</a></li>
                        <li><a href="#" th:href="@{/event/new}">New Events</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                		<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]! This is your calendar events.. </h1>
                </div>
            </div>
            <div class="row text-center">
				<form class="form-horizontal" th:action="@{/events}" method="get">
<!-- 		        <input type="hidden" th:field="*{id}"/>
		            <input type="hidden" th:field="*{version}"/>	-->		
		            <div class="form-group">
		                <label class="col-sm-2 control-label">From Date:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" name="fromDate"/>
		                </div>
		                <label class="col-sm-2 control-label">To Date:</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" name="toDate"/>
		                </div>
		            </div>
                	<button type="submit" class="btn btn-default">Submit</button>
	            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
