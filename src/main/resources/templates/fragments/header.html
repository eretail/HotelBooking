<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

 	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"

          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script> -->
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid row">
                <div class="navbar-header">
                     <a class="navbar-brand" href="#" th:href="@{/}">Home</a>			
                     <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/events}">All Events</a></li>
                        <li><a href="#" th:href="@{/event/new}">Add Events</a></li>
                    </ul>
                </div>
                <div class="pull-right">
	                <form th:action="@{/logout}" method="post">
		            	<input type="submit" value="Sign Out"/>
			        </form>
				</div> 
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]! your calendar events.. </h1>
            </div>
            
            <div class="row text-center">
				<form class="navbar-form" th:action="@{/events/range}" method="post" role="search" >
					<div class="input-group col-md-*">
						<label class="control-label sr-only">From Date:</label>
						<input type="text" class="form-control col-sm-10 datepicker" placeholder="From Date" name="fromDate" id="srch-term1"/>
					</div>
					<div class="input-group col-md-*">
						<label class="control-label sr-only">To Date:</label>
						<input type="text" class="form-control col-sm-10 datepicker" placeholder="To Date" name="toDate" id="srch-term2"/>
					</div>
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</form>			
			</div>
        </div>
    </div>
</div>
</body>
</html>
